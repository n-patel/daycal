  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://api.trello.com/1/client.js?key=6592dbf2ffbed1962087818ea6872588"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <body>
	  <h1>test</h1>
	  <div class="cards"></div>

	<script type="text/javascript">
		$(function() {
			authWithTrello();
		});

		var populateCards = function(cards) {
			console.log(cards);
			$.each(cards, function(key, value) {
				$(".cards").append($("<p></p>").text(value.name));
			})
		}

		var loadCards = function() {
			var myList = "55dbffbe1ddddab4372dbc3c";
			var response = Trello.get('/lists/' + myList + '/cards',
									  populateCards,
									  function() { console.log("failure"); });
		}


		function authWithTrello() {
			Trello.authorize({
				type: "redirect",
				name: "Trello Daily Scheduler",
				scope: {
					read: true,
					write: true },
				expiration: "never",
				success: loadCards,
				error: authenticationFailure
			});
		}

		var authenticationFailure = function() { console.log('Failed authentication'); };
	</script>
  </body>
</html>
