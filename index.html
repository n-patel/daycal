<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TrelloCal</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
    <script src="https://api.trello.com/1/client.js?key=6592dbf2ffbed1962087818ea6872588"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="content">
        <div id="daily-header">
            <h2 id="today-date">Today</h2>    <!-- replaced with today's date - placeholder text important for spacing -->
        </div>
        <div id="calendar">
            <!-- content from javascript calendar -->
        </div>
        <div id="sidebar">
            <ul class="list-group" id="sidebar-list">
                <li class="list-group-item">
                    <h4 class="list-group-heading-text">Cards</h4>
                    <span class="glyphicon glyphicon-refresh pull-right refresh-button rotate"></span>
                </li>
                <!-- content from Trello -->
            </ul>

        </div>
    </div>

    <script type="text/template" id="sidebar-template">
        <button type="button" class="list-group-item task" data-id="<%= id %>"><%= name %></p>
    </script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="assets/js/util/util.js"></script>
    <script src="assets/js/calendar/hourly-calendar.js"></script>
    <script src="assets/js/backbone/app.js"></script>
    <script src="assets/js/backbone/event.js"></script>
    <script src="assets/js/backbone/task.js"></script>
    <script src="assets/js/trello/trello-connector.js"></script>

    <script type="text/javascript">
        $(function() {
            authWithTrello();

            // disable scrolling on the body
            $("html, body, #content").height(window.innerHeight - $("#daily-header").outerHeight() - 1);

            $("#today-date").html(getTodayPrettyString());

            $(".refresh-button").on("click", function() {
                $(this).toggleClass("down");
                loadCards();
            });

            var ls = new Backbone.LocalStorage("events-list");
            _.each(ls.findAll(), function(eventJson) {
                var event = new TrelloCal.Models.Event({name: eventJson.name,
                                                        sibling: eventJson.sibling,
                                                        uid: eventJson.uid,
                                                        task: new TrelloCal.Models.Task({
                                                            name: eventJson.task.name,
                                                            id: eventJson.task.id,
                                                            events: eventJson.task.event }),
                                                        start: new Time(eventJson.start.hour + ":" + eventJson.start.minute),
                                                        end: new Time(eventJson.end.hour + ":" + eventJson.end.minute) });
                window.events.add(event);
            });

        });
    </script>

  </body>
</html>
