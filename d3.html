<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://api.trello.com/1/client.js?key=6592dbf2ffbed1962087818ea6872588"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        #sidebar {
            width: 250px;
            border: 3px solid green;
            float: right;
        }

    </style>
  </head>
  <body>
    <div id="calendar" style="display:inline-block;"></div>
    <div id="sidebar"></div>

    <script type="text/template" id="sidebar-template">
        <p class="task"><%= name %></p>
    </script>

    <script type="text/template" id="event-template">
        <span class="task"><%= name %></span>
    </script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="calendar/calendar.js"></script>
    <script src="bbone.js"></script>
    <script src="trello/trelloconnector.js"></script>



    <script type="text/javascript">
        /**
         * Authorize with Trello when the page loads.
         */
        $(function() {
            authWithTrello();
        })
    </script>

  </body>
</html>
